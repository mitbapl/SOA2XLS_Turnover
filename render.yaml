build:
  commands:
    - echo "Building the Docker image..."

services:
  - type: web
    name: SOA2XLS_Turnover
    env: docker  # Change to docker since you're using a Dockerfile
    dockerfilePath: ./Dockerfile
    autoDeploy: trueregion: oregon  # Use your preferred region
    plan: free
    docker:
      dockerfilePath: Dockerfile  # Ensure this points to your Dockerfile
      buildCommand: |
        echo "Building the Docker image..."
      startCommand: |
        echo "Starting the application with Gunicorn"
envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17-openjdk-amd64  # Update this path according to your system's java installation
      - key: PATH
        value: /usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH
