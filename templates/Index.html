<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC Statement Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stacks sections vertically for mobile */
            height: 100vh;
        }
        .left-section, .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left-section {
            background-color: #e9f4ff;
        }
        .left-section img {
            max-width: 90%;
            height: auto;
        }
        .right-section {
            background-color: #ffffff;
        }
        .right-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .right-section p {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control, .btn-primary {
            border-radius: 25px;
        }
        .btn-primary {
            padding: 10px 30px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Horizontal layout for tablets/desktops */
            }
            .right-section h2, .right-section p {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="/images/my-image.png" alt="HDFC Statement Analysis">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <div>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Upload Your HDFC Statement (PDF):</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload and Analyze</button>
                </form>
                <h3>Analyze Your HDFC Statements Effortlessly</h3>
                <p>This tool automates the tedious task of processing and analyzing HDFC bank statements. Save time and get actionable insights from your financial data.</p>
                <p></p>
                <p>Â© 2024 Prashant L. Mitba</p>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();

        // Listen for progress updates from the server
        socket.on('progress', (data) => {
        document.getElementById('status').innerText = data.status;
        });
     </script>

</body>
</html>
