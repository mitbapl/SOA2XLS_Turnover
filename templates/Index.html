<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC Statement Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload HDFC Bank Statement</h2>
        <div class="card p-4">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose a PDF file:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload and Process</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted">Please upload only HDFC bank statement PDFs for processing.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
