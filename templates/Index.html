<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC Statement Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .left-section, .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left-section {
            background-color: #e9f4ff;
        }
        .left-section img {
            max-width: 90%;
            height: auto;
        }
        .right-section {
            background-color: #ffffff;
        }
        .custom-file-upload {
            display: inline-block;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }
        #file-input {
            display: none; /* Hide the actual file input */
        }
        .btn-primary {
            padding: 10px 30px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Horizontal layout for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="my-image.png" alt="HDFC Statement Analysis">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <div>
                <h2>Analyze Your HDFC Statements Effortlessly</h2>
                <p>This tool automates the tedious task of processing and analyzing HDFC bank statements. Save time and get actionable insights from your financial data.</p>
                
                <!-- Custom File Upload -->
                <label for="file-input" class="custom-file-upload">
                    Choose File
                </label>
                <input type="file" id="file-input" name="file" accept=".pdf">

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mt-3">Upload and Analyze</button>
            </div>
        </div>
    </div>
</body>
</html>
